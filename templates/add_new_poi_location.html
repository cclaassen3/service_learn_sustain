<!DOCTYPE html>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}" media="screen" />

<div class="add-new-poi-location-page">
  <div class="form">
    <header style="font-size:26px; font-weight:bold;">Add New POI Location</header><br><br>
    <form class="new-data-point-form" action="add-new-poi-location" method="POST">
      <input type="text" id="location_name" name="location_name" placeholder="POI Location Name"/>
      <label>City</label>
        <select name="city">
          {% for city in cities %}
            <option value={{ city[0].replace(' ', '+') }}>{{ city[0] }}</option>
          {% endfor %}
        </select>
      <br><br>
      <label>State</label>
        <select name="state">
          {% for state in states %}
            <option value={{ state[0].replace(' ', '+') }}>{{ state[0] }}</option>
          {% endfor %}
        </select>
      <br><br>
      <input type="text" id="zip_code" name="zip_code" placeholder="Zip Code"/>
      <button>Submit</button>
      <p id = "feedback"  style="color: red">{{error}}</p>
      <br>
      <a style="text-align:left" href="{{ url_for('cityScientist')}}">Back</a>
    </form>
  </div>
</div>
