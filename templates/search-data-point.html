<!DOCTYPE html>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}" media="screen" />

<div class="search-data-point">
  <div class="form">
    <header style="font-size:26px; font-weight:bold;">View POIs</header>
    <br><br>
    <form class="new-search-form" action="search-data-point" method="POST">
      <label>POI Location Name</label>
        <select name="poi_location">
          <option name="none">None</option>
          {% for location in locations %}
            <option value={{ location[0].replace(' ', '+') }}>{{ location[0] }}</option>
          {% endfor %}
        </select>
      <br><br>
      <label>Flagged Date/Time Range </label>
        <input type="date" name="datetime1"></input><br><br>
        <input type="date" name="datetime2"></input><br><br>
      <label>City</label>
        <select name="city">
          <option name="none">None</option>
          {% for city in cities %}
            <option value={{ city[0].replace(' ', '+') }}>{{ city[0] }}</option>
          {% endfor %}
        </select>
      <br><br>
      <label>State</label>
        <select name="state">
          <option name="none">None</option>
          {% for state in states %}
            <option value={{ state[0].replace(' ', '+') }}>{{ state[0] }}</option>
          {% endfor %}
        </select>
      <br><br><br>
      <input type="text" id="zip_code" name="zip_code" placeholder="Zip Code"/>
      <label> Flagged? </label>
      <select name="flagged">
          <option value="all">Show All</option>
          <option value="flagged_only">Show Flagged Only</option>
      </select>
      <br><br><br>
      <button type="submit" formaction="search-data-point">Submit</button>
      <p id = "feedback"  style="color: red">{{error}}</p>
      </form> 
      <br>
      <p id= "results"> <table>
        <tr>
          <th>Location Name</th>
          <th>City</th>
          <th>State</th>
          <th>Zipcode</th>
          <th>Flagged?</th>
          <th>Date Flagged</th>
      </tr> 
        {%for data in data_points%}
        <tr> 
            <td><a href="{{url_for('poiDetails')}}"> {{data[0]}}</td>
            <td><a href="{{url_for('poiDetails')}}"> {{data[4]}}</td>
            <td><a href="{{url_for('poiDetails')}}"> {{data[5]}}</td>
            <td><a href="{{url_for('poiDetails')}}"> {{data[1]}}</td>
            <td><a href="{{url_for('poiDetails')}}"> {{data[2]}}</td>
            <td><a href="{{url_for('poiDetails')}}"> {{data[3]}}</td>
        </tr>
        {% endfor %}
        </table> </label></p>
  </div>
</div>
