<!DOCTYPE html>
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script type="text/javascript" src="{{ url_for('static', filename='registration.js')}}"></script>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}" media="screen" />

<div class="registration-page">
  <div class="form">
    <form class="registration-form" action= "postReg" method="POST">
      <input type="text" name = "username" id="username" placeholder="username"/>
      <input type="text" name="email" id="email" placeholder="email address"/>
      <input type="password" name = "password" id="password" placeholder="password"/>
      <input type="password" name = "confpassword" id="confpassword" placeholder="confirm password"/>
      <p> User Type </p> 
          <select name="usertype">
          <option value="City Scientist">City Scientist</option>
          <option value="City Official">City Official</option>
          </select>
      <br><br>
      <div id = "otherparams">
      <input id="city" type="text" placeholder="City"/>
      <input id = "state" type="text" placeholder="State"/>
      <input id = "title" type = "text" placeholder="Title"/>
      </div>
      <button id="postReg" type="submit">Register</button>
      <p class="message">Already registered? <a href="{{ url_for('login')}}">Sign In</a></p>
    </form>
  </div>
</div>
